			截止发稿时间事故已造成3人死亡。以下为现场发来视频和照片：
			<img src="../img/s1.jpg" width="800px" style="margin-top: 10px;">
			<img src="../img/s2.jpg" width="800px"style="margin-top: 10px;">

			<img src="../img/s3.jpg" width="800px"style="margin-top: 10px;">
			<img src="../img/s4.jpg" width="800px"style="margin-top: 10px;">
			相关部门已采取紧急处置措施，对事故现场进行临时交通管制。截至记者发稿时，鸡场坪往红果方向已正常通行，红果往鸡场坪方向仍有交通管制，
			请司机朋友谨慎驾驶。请各位朋友相互转告，规划路径出行！
